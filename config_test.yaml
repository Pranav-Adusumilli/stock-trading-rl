data:
  cache_csv: data/{ticker}.csv
  end_date: '2023-12-31'
  start_date: '2018-01-01'
  ticker: AAPL
  tickers:
  - AAPL

env:
  initial_balance: 100000
  reward_risk_lambda: 0.0
  reward_type: net_worth
  transaction_cost: 0.001
  window_size: 20

model:
  dueling: true
  hidden_sizes:
  - 256
  - 256

training:
  batch_size: 4
  buffer_size: 100
  episodes: 1
  epsilon_decay: 0.995
  epsilon_end: 0.01
  epsilon_start: 1.0
  gamma: 0.99
  log_dir: logs/tensorboard/
  lr: 0.0001
  max_steps: 10
  save_dir: models_test
  target_update: 1000
